name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 监听 main 分支的推送

jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境，这里使用 Ubuntu 最新版

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3 # 拉取代码

      - name: Set up Node.js
        uses: actions/setup-node@v3 # 设置 Node.js 环境
        with:
          node-version: '22' # 使用的 Node.js 版本（根据需要修改）

      - name: Install dependencies
        run: | # 安装依赖，如果是 Vue、React 或其他框架，确保安装依赖
          pnpm install

      - name: Build the project
        run: | # 构建项目，确保你有构建命令（例如 Vue、React、Angular 项目）
          pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4 # 使用官方 GitHub Pages 部署 Action
        with:
          branch: gh-pages # 将构建结果部署到 gh-pages 分支
          folder: dist # 设置构建结果的目录，通常 Vue 和 React 等框架的构建输出在 dist 目录下
          token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 自动生成的身份验证令牌
